<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon/favicon.ico">
</head>
<body>

    <div class="header">
        <h1>✊Rock, ✋Paper, ✌️Scissors</h1>
    </div>

    <div class="rps-buttons">
        <button id="rock">✊</button>
        <button id="paper">✋</button>
        <button id="scissors">✌️</button>
    </div>

    <div class="results">
        <h3 id="round-result"></h3>
        <p id="score">Human: 0 | Computer: 0</p>
    </div>

    <div class="reset">
        <button id="game-reset">Reset Game</button>
    </div>

    <div class="footer">
         <p>2025 / <img class="github-logo" src="./images/github-mark-white.svg" alt="Github Logo"><a href="https://github.com/Irakli-Beridze28"> Irakli-Beridze28</a></p>
    </div>
    
</body>
</html>
